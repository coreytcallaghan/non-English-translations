baseURL: https://coreytcallaghan.github.io/non-English-translations
languageCode: en-US
defaultContentLanguage: en
title: Contributing to iNaturalist as an identifier
theme: hugo-theme-relearn
metaDataFormat: yaml
defaultContentLanguageInSubdir: yes
params:
  author:  Will Cornwell
  customMermaidURL: NA
  description: Contributing to iNaturalist as an identifier
  disableBreadcrumb: no
  disableLandingPageButton: yes
  disableMermaid: no
  disableNextPrev: no
  editURL: https://github.com/coreytcallaghan/non-English-translations/tree/main/content
  showVisitedLinks: yes
  titleSeparator: '::'
  themeVariant: 'green'
outputs:
  home:
    - HTML
    - RSS
    - JSON

ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$

markup:
  goldmark:
    renderer:
      unsafe: true

Languages:
  en:
    title: iNaturalist as identifier
    weight: 1
    languageName: English
    landingPageName: <i class='fas fa-home'></i> Home
  es:
    title: iNaturalist como identificador
    weight: 1
    languageName: Spanish
    landingPageName: <i class='fas fa-home'></i> Home
  pt:
    title: iNaturalista como um identificador
    weight: 1
    languageName: Portuguese
    landingPageName: <i class='fas fa-home'></i> Home
  zh-tw:
    title: 成為《愛自然》的鑑定者
    weight: 1
    languageName: Traditional Chinese (Taiwan)
    landingPageName: <i class='fas fa-home'></i> Home
